<div class="form-card">
  <h2>Ajouter une nouvelle dépense</h2>
  <form [formGroup]="depenseForm">
    <div class="form-group">
      <label for="depense">Nom de la dépense</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="montant">Montant</label>
      <input type="number" class="form-control" id="prix" formControlName="prix">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
      <label for="categorie">Catégorie</label>
      <select class="form-control" id="categorie" formControlName="categorie">
        <option *ngFor="let categorie of categories" [value]="categorie">{{categorie}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmitForm()">Ajouter</button>
  </form>
</div>

<div class="body">
  <div class="all">
<div class="card form-card" *ngIf="depensePreview$ | async as depense">
  <p>{{depense.name}}</p>
  <p *ngIf="depense.prix!=null">{{depense.prix}}€</p>
</div>
</div>
</div>
